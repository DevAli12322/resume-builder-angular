<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<h1 style="max-width: fit-content; margin-inline: auto">Reactive Forms</h1>

<div class="card shadow-lg" style="width: 70%; margin-inline:auto">
    <div class="card-header text-center">
        <h5>Resume Form</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="resumeForm" (ngSubmit)="onSubmit()">

            <h4 class="section-title ">Personal Information</h4>
            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input style="border-radius: 10px;" type="text" id="name" class="form-control"
                        formControlName="name" placeholder="Name" required />
                    <div *ngIf="resumeForm.get('name')?.invalid && resumeForm.get('name')?.touched"
                        class="alert alert-danger">
                        Name is required.
                    </div>
                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email"
                        required />
                    <div *ngIf="resumeForm.get('email')?.invalid && resumeForm.get('email')?.touched"
                        class="alert alert-danger">
                        Please provide a valid email.
                    </div>
                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="phoneNo" class="form-label">Phone No.</label>
                    <input type="tel" id="phoneNo" class="form-control" formControlName="phoneNo"
                        placeholder="Phone Number" required />
                    <div *ngIf="resumeForm.get('phoneNo')?.invalid && resumeForm.get('phoneNo')?.touched"
                        class="alert alert-danger">
                        Please provide a valid phone Number.
                    </div>
                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="Address" class="form-label">Address.</label>
                    <input type="phoneNo" id="Address" class="form-control" formControlName="Address"
                        placeholder="Address" required />
                    <div *ngIf="resumeForm.get('Address')?.invalid && resumeForm.get('Address')?.touched"
                        class="alert alert-danger">
                        Please provide a valid Address.
                    </div>
                </div>
            </div>


            <h4 class="section-title mb-4">Skills</h4>
            <div formArrayName="skills" class="mb-4">
                <div *ngFor="let skill of skills.controls; let i = index" [formGroupName]="i" class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="Skill" formControlName="skill" />
                    <input type="number" class="form-control" placeholder="Skill Rating in percentage"
                        formControlName="progress" />
                    <button type="button" class="btn btn-danger ms-2" (click)="removeSkill(i)"
                        *ngIf="skills.length > 1"><svg _ngcontent-anf-c88="" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" viewBox="0 0 24 24" fill="none" class="w-24">
                            <path _ngcontent-anf-c88="" d="M3 6H5H21" stroke="#D37E7A" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path _ngcontent-anf-c88=""
                                d="M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6"
                                stroke="#D37E7A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path _ngcontent-anf-c88="" d="M10 11V17" stroke="#D37E7A" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path _ngcontent-anf-c88="" d="M14 11V17" stroke="#D37E7A" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg></button>
                </div>
                <button type="button" class="btn btn-primary" (click)="addSkill()">Add Skill</button>
                <div *ngIf="skills.invalid" class="alert alert-danger mt-2">
                    At least one skill is required.
                </div>
            </div>
            <h4 class="section-title mb-4">Social Media</h4>
            <div formArrayName="socialMedia" class="mb-4">
                <div *ngFor="let social of socialMedia.controls; let i = index" [formGroupName]="i" class="row mb-2">
                    <div class="col-md-6 mb-2 mb-md-0">
                        <input type="text" class="form-control" placeholder="Platform" formControlName="platform" />
                    </div>
                    <div class="col-md-6 mb-2 mb-md-0">
                        <input type="text" class="form-control" placeholder="username" formControlName="username" />
                    </div>
                    <div>
                        <button type="button" class="btn btn-danger my-3 " (click)="removeSocialMedia(i)"
                            *ngIf="socialMedia.length > 1"><svg _ngcontent-anf-c88="" xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none" class="w-24">
                                <path _ngcontent-anf-c88="" d="M3 6H5H21" stroke="#D37E7A" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round"></path>
                                <path _ngcontent-anf-c88=""
                                    d="M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6"
                                    stroke="#D37E7A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <path _ngcontent-anf-c88="" d="M10 11V17" stroke="#D37E7A" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round"></path>
                                <path _ngcontent-anf-c88="" d="M14 11V17" stroke="#D37E7A" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg></button>
                    </div>
                </div>
                <button type="button" class="btn btn-warning" (click)="addSocialMedia()">Add Social Media</button>
            </div>

            <button type="submit" class="btn btn-success mt-4 w-100" [disabled]="resumeForm.invalid">Submit</button>
            <button type="reset" class="btn btn-primary my-4 w-100" (click)="onReset()">Reset</button>
            <button style="float: right;" type="next" class="btn btn-dark" routerLink="/home"
                [disabled]="resumeForm.invalid"> Next <span>&#8594;</span></button>
            <button style="float: center;" class="btn btn-warning" routerLink="/list">Show List</button>


        </form>
    </div>
</div>

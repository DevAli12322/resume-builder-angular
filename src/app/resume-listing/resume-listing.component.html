<div class="container">
    <div class="row">
        <div class="search-hero">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                placeholder=" Search employee">
        </div>
        <table class="table table-striped">
            <thead style="background-color: rgb(236, 234, 234); margin-bottom:20px; padding:20px; ">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">NAME</th>
                    <th scope="col">ADDRESS</th>
                    <th scope="col">USERNAME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">PHONE</th>
                    <th scope="col">ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr style="margin-bottom: 20px;" *ngFor="let item of mycomments | filter: searchText; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <!-- <td> <img style="border-radius: 50%;" src="{{item.picture.thumbnail}}" alt="Avatar">
                        {{item.name.first}} {{item.name.last}}</td> -->
                    <td>{{item.name}}</td>
                    <td>{{item.address}}</td>
                    <td style="color: rgb(8, 134, 207);">{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phoneNo}}</td>
                    
                    <td>
                        <button style="height: 38px; width:69px" type="button"
                            class="btn btn-outline-warning">Edit</button>
                        <button style="height: 38px; width:69px" type="button" class="btn btn-outline-danger"
                            (click)="onDelete(i)">Delete</button>
                    </td>
                </tr>


            </tbody>
        </table>
    </div>
    <a routerLink="/about" href="/" class="float">
        <svg style="height: 65px; width:40px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
        </svg>
    </a>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<div class="card shadow-lg my-5" style="width: 70%; margin-inline:auto; ">
    <h5 class="card-header text-center">
        About Section
    </h5>
    <div class="card-body">
        <form [formGroup]="aboutForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="form-group">
                    <h4 class="section-title mb-4">Introduction</h4> <textarea type="text" id="about"
                        class="form-control" formControlName="about" placeholder="about" required></textarea>
                    <div *ngIf="aboutForm.get('about')?.invalid && aboutForm.get('about')?.touched"
                        class="alert alert-danger">
                        About is required.
                    </div>
                </div>
            </div>



            <h4 class="section-title mb-4">Experience</h4>
            <div formArrayName="experience" class="mb-4">
                <div *ngFor="let skill of experience.controls; let i = index" [formGroupName]="i"
                    class="input-group mb-2">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="name" style="font-weight: bold;" class="form-label">From</label>

                                <input type="date" class="form-control" formControlName="fromDate" />
                                <label for="toDate" style="font-weight: bold; margin-top:10px;"
                                    class="form-label">To</label>

                                <input type="date" class="form-control" formControlName="toDate" />
                            </div>
                            <div class="col">
                                <label for="name" style="font-weight: bold;" class="form-label">Organization's
                                    Name</label>

                                <input type="text" class="form-control" placeholder="Organzation's name"
                                    formControlName="orgName" />
                                <label for="name" style="font-weight: bold;  margin-top:10px;"
                                    class="form-label">Description</label>

                                <input type="text" class="form-control" placeholder="description of work"
                                    formControlName="desc" />
                                <!-- <div *ngIf="aboutForm.get('desc')?.invalid && aboutForm.get('desc')?.touched"
                                    class="alert alert-danger">
                                    Please provide a valid Address.
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-danger ms-2" (click)="removeExperience(i)"
                        *ngIf="experience.length > 1"><svg _ngcontent-anf-c88="" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" viewBox="0 0 24 24" fill="none" class="w-24">
                            <path _ngcontent-anf-c88="" d="M3 6H5H21" stroke="#D37E7A" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path _ngcontent-anf-c88=""
                                d="M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6"
                                stroke="#D37E7A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                            <path _ngcontent-anf-c88="" d="M10 11V17" stroke="#D37E7A" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path _ngcontent-anf-c88="" d="M14 11V17" stroke="#D37E7A" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg></button>
                </div>
                <button type="button" class="btn btn-primary" (click)="addExperience()"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg></button>
            </div>

            <!-- Education Section -->

            <h4 class="section-title mb-4">Education</h4>
            <div formArrayName="education" class="mb-4">
                <div *ngFor="let edu of education.controls; let j = index" [formGroupName]="j" class="input-group mb-2">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="fromDate" style="font-weight: bold; margin-top:10px;"
                                    class="form-label">From</label>
                                <input type="date" class="form-control" placeholder="From" formControlName="fromDate" />
                                <label for="toDate" style="font-weight: bold; margin-top:10px;"
                                    class="form-label">To</label>
                                <input type="date" class="form-control" placeholder="to" formControlName="toDate" />
                            </div>
                            <div class="col">
                                <label for="toDate" style="font-weight: bold; margin-top:10px;"
                                    class="form-label">Institute's name</label>
                                <input type="text" class="form-control" placeholder="Institute's name"
                                    formControlName="instName" />
                                <label for="toDate" style="font-weight: bold; margin-top:10px;"
                                    class="form-label">Description</label>
                                <input type="text" class="form-control" placeholder="desc" formControlName="desc" />
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-danger ms-2" (click)="removeEducation(j)"
                        *ngIf="education.length > 1"><svg _ngcontent-anf-c88="" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" viewBox="0 0 24 24" fill="none" class="w-24">
                            <path _ngcontent-anf-c88="" d="M3 6H5H21" stroke="#D37E7A" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path _ngcontent-anf-c88=""
                                d="M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6"
                                stroke="#D37E7A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                            <path _ngcontent-anf-c88="" d="M10 11V17" stroke="#D37E7A" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path _ngcontent-anf-c88="" d="M14 11V17" stroke="#D37E7A" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg></button>
                </div>

                <button type="button" class="btn btn-primary" (click)="addEducation()"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg></button>
            </div>

            <!-- Hobby Section -->
            <h4 class="section-title mb-4">Hobby</h4>
            <div formArrayName="hobby" class="mb-4">
                <div *ngFor="let skill of hobby.controls; let j = index" [formGroupName]="j" class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="Hobby" formControlName="hobby" />
                    <button type="button" class="btn btn-danger ms-2" (click)="removeHobby(j)"
                        *ngIf="hobby.length > 1"><svg _ngcontent-anf-c88="" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" viewBox="0 0 24 24" fill="none" class="w-24">
                            <path _ngcontent-anf-c88="" d="M3 6H5H21" stroke="#D37E7A" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path _ngcontent-anf-c88=""
                                d="M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6"
                                stroke="#D37E7A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                            <path _ngcontent-anf-c88="" d="M10 11V17" stroke="#D37E7A" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path _ngcontent-anf-c88="" d="M14 11V17" stroke="#D37E7A" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg></button>
                </div>
                <button type="button" class="btn btn-warning" (click)="addHobby()"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg></button>
            </div>

            <button type="submit" class="btn my-4 btn-success w-100" [disabled]="aboutForm.invalid"  >Submit</button>
            <button style="float: left;" type="next" class="btn btn-dark" routerLink="/about"><span>&#8592;</span>
                Previous</button>
            <button style="float: right;" type="next" class="btn btn-dark" routerLink="/imageform" [disabled]="aboutForm.invalid" >Next
                <span>&#8594;</span></button>
        </form>
    </div>
</div>
